<!DOCTYPE html>
<html lang="es">
<head>
	<title>Portal Gratuito Cautivo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	$(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
			<input type="hidden" name="username" />
			<input type="hidden" name="password" />
			<input type="hidden" name="dst" value="$(link-orig)" />
			<input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
			function doLogin() {
					document.sendin.username.value = document.login.username.value;
					document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
					document.sendin.submit();
					return false;
			}
    </script>
	$(endif)
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 row">
				<form class="login100-form validate-form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
					
					<img src="images/logo.jpg" class="responsive" width="100%">
					<span class="login100-form-title p-b-34">
						Inicie Sesión
					</span>
					
					<div class="col-md-12 wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Digite un usuario">
						<input id="first-name" class="input100" name="username" type="text" value="$(username)" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>
					<div class="col-md-12 wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Ingrese un password">
						<input class="input100" name="password" type="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Ingresar
						</button>
					</div>

					<p class="info $(if error)alert$(endif)">
						<br>
						$(if error == "")
						<br>
            $(if trial == 'yes')
            <div class="col-md-12">
              <a class="btn btn-success btn-lg btn-block" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Internet Gratis</a>.
            </div>
            
						$(endif)
						$(endif)

						$(if error)$(error)$(endif)
					</p>
					<p class="mt-5 text-black">Desarrollado y adaptado por <a href="https://github.com/jsalonl" class="text-primary" target="_blank">Salomón Nieto</a> &copy; 2020</p>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function(){
			$('input[name=username]').focus();
		});
	</script>
</body>
</html>
