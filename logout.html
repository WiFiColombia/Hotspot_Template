<!DOCTYPE html>
<html lang="es">
<head>
	<title>Portal Gratuito Cautivo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	
  <script>
    function openLogin() {
      if (window.name != 'hotspot_logout') return true;
      open('$(link-login)', '_blank', '');
      window.close();
      return false;
    }
  </script>
</head>
<body>
	<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 class="text-center mt-5 mb-3">Ha finalizado sesi√≥n</h3>
        <table class="table table-bordered table-striped mt-3 text-center">
          <tbody>
            <tr><td>Username</td><td>$(username)</td></tr>
            <tr><td>IP address</td><td>$(ip)</td></tr>
            <tr><td>MAC address</td><td>$(mac)</td></tr>
            <tr><td>Session time</td><td>$(uptime)</td></tr>
            $(if session-time-left)
            <tr><td>Time left</td><td>$(session-time-left)</td></tr>
            $(endif)
            <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
          </tbody>
        </table>
        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
          <input class="btn btn-success bnt-block col-md-12" type="submit" value="Ingresar">
        </form>
      </div>
    </div>
  </div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function(){
			$('input[name=username]').focus();
		});
	</script>
</body>
</html>
